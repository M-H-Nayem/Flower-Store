<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fauget Flower</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>

    <!-- navbar -->
    <nav class="w-11/12 mx-auto">
      <div class="px-[5%] mt-5 bg-gray-100 sticky rounded-2xl">
        <div class="flex justify-between items-center p-2">
          <div class="w-20"><img src="./assets/logo.png" alt="" /></div>
          <div class="flex items-center gap-5">
            <div class="lg:flex gap-5 item-center hidden">
              <p>Home</p>
              <p>Shop</p>
              <p>About Us</p>
            </div>
            <div class="flex items-center">
              <span class="text-2xl">&#x1F6D2;</span>
              <p>Cart($45)</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- banner/herooo -->
    <section
      class="w-11/12 mx-auto mt-8 lg:mt-16 py-8 md:py-12 lg:py-16 rounded-lg bg-white flex flex-col-reverse lg:flex-row items-center justify-between gap-8 lg:gap-16"
    >
      <!-- Left Content Area (Text) -->
      <div class="flex-1">
        <h1 class="text-3xl md:text-5xl lg:text-6xl font-extrabold mb-4">
          <span class="block text-gray-900">ALWAYS</span>
          <span class="block text-orange-600">FRESH FLOWERS</span>
        </h1>
        <p class="text-gray-600 text-base md:text-lg max-w-xl mx-auto lg:mx-0">
          Indulge your senses with the beauty and fragrance of our fresh flower
          shop. From classic roses to exotic blooms, we offer a wide variety of
          fresh flowers that are perfect for any occasion.
        </p>
      </div>

      <!-- Right Content Area (Image Placeholder) -->
      <div class="flex-1 flex justify-center lg:justify-end">
        <img
          src="./assets/hero-flower.png"
          alt="Flower Bouquet"
          class="w-full h-auto max-w-sm md:max-w-md lg:max-w-full rounded-lg object-cover"
        />
      </div>
    </section>



    
  </body>
</html>
